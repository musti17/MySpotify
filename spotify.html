<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify--The Best Music Platform</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

</head>

<body>
    <nav>

        <ul class="list">
            <li class="brand"><img src="img/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No CopyRights Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="0" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="1" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="2" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="3" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="4" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="5" class="far songItemPlay fa-play-circle"></i></span></span><span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Trap Cartel</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i
                               id="6" class="far songItemPlay  fa-play-circle"></i></span></span><span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- FontAwesome Icons -->
            <i class="fas fa-3x fa-step-backward" id="prev"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" alt="" id="gif"><span id="masterSongName">Salam-E-Ishq</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
